{% extends "index.html" %}
{% load static %}

{% block cuerpo %}

{% csrf_token %}


{% if user.is_authenticated %}
  {% for project in user_projects %}
     <p>EL identificador es: <strong>{{project.url_proyecto}}</strong></p>
  {% endfor %}


{% else %}
  <div class="wrapper">
    <div class="box2">
      <div id="usuarios">
         <form class="login" method="post" action="/login">
             <label for="username">Usuario: </label>
             <input value="{{ form.id }}" name="username"><br>
             <label for="password">Contrase√±a: </label>
             <input value="{{ form.password }}" name="password" type="password"><br>
             <input class="boton" type="submit" value="Login">
             <a href="http://127.0.0.1:8000/signup">Hacerse una cuenta</a>
         </form>
      </div>
    </div>
  </div>
{% endif %}

{% endblock cuerpo %}
