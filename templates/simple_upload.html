{% extends 'index.html' %}

{% load static %}

{% block cuerpo %}


<div class="wrapper">
  <div class="box2">
    <div class="title">
      <h2>Choose your zip file</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile">
      <input type="submit" value="Upload" class="button">
    </form>

    {% if uploaded_file_url %}
      <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

  </div>
  <div class="box2">
      <div class="title">
        <h2>Enter your url</h2>
      </div>
      <form action="/analyze" method="post">
        <label for="url"></label>
        <input  name="url"><br>
        <input type="submit" value="Analyze" class="button">
      </form>
  </div>
</div>


</div>
{% endblock %}
