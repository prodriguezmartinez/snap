{% extends 'index.html' %}

{% load static %}

{% block cuerpo %}


<div class="wrapper">
  <div class="box2">
    <div id="usuarios">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <button type="submit">Upload</button>
      </form>
    </div>

    {% if uploaded_file_url %}
      <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}
    <clear></clear>
    <br></br>
    <p><a href="http://127.0.0.1:8000">Return to home</a></p>

  </div>
  <div class="box2">
      <div class="title">
        <h2>Enter your url</h2>
      </div>
      <form action="/analyze" method="post">
        <label for="url"></label>
        <input  name="url"><br>
        <input type="submit" value="Analyze" class="button">
      </form>
  </div>
</div>


</div>
{% endblock %}
